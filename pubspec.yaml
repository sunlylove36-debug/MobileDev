name: luyleun_clone
description: A Flutter financial lending app clone based on LuyLeun

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3

  # State Management
  provider: ^6.0.5
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # Navigation
  go_router: ^12.1.1

  # HTTP & API
  dio: ^5.3.2
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # Authentication & Security
  local_auth: ^2.1.6
  crypto: ^3.0.3

  # Image & Document Handling
  image_picker: ^1.0.4
  file_picker: ^5.5.0
  permission_handler: ^11.0.1

  # UI/UX
  flutter_screenutil: ^5.9.0
  shimmer: ^3.0.0
  fluttertoast: ^8.2.2
  loading_animation_widget: ^1.2.0+4

  # Date & Time
  intl: ^0.18.1

  # Charts & Visualization
  fl_chart: ^0.64.0

  # Utilities
  uuid: ^4.1.0
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
